<!DOCTYPE html>
<html>
<head>
<style>
.button{
background-color:#4CAF50;
border:none;
color:white;
text-align:center;
padding:15px 32px;
text-decoration:none;
display:inline-block;
font-size:16px;
margin:4px 2px;
cursor:pointer;
}
.disabled{
opacity:0.6;
cursor:not-allowed;
}




</style>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>disabled button</h2>
<p>use opacity to add some transparaency to button(make it look disabled)</p>
<button class="button">normal button</button>
<button class="button disabled">disabled button</button>
</body>
</html>
